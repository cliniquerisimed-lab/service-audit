
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabinet Dr JONGWANE - IA & Stratégie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;1,700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #002147;
      --gold: #C0A062;
      --slate-bg: #f8fafc;
    }
    body {
      font-family: 'Outfit', sans-serif;
      /* Arrière-plan blanc dégradé premium */
      background: radial-gradient(circle at 50% 0%, #ffffff 0%, #fcfcfc 40%, #f5f7fa 100%);
      color: var(--navy);
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .font-inter {
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .ai-content {
      font-family: 'Inter', sans-serif;
    }
    .ai-content strong {
      color: var(--navy);
      background: linear-gradient(120deg, rgba(192, 160, 98, 0.2) 0%, rgba(192, 160, 98, 0.2) 100%);
      background-repeat: no-repeat;
      background-size: 100% 0.3em;
      background-position: 0 80%;
      padding: 0 2px;
      font-weight: 700;
    }
    .scan-line {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      position: absolute;
      top: 0;
      left: 0;
      animation: scan 2s linear infinite;
      z-index: 60;
    }
    @keyframes scan {
      0% { top: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    @media print {
      .no-print { display: none !important; }
      body { background: white !important; }
    }
  </style>
<script type="importmap">

</script>
</head>

</html>
